<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <!-- https://getbootstrap.com/docs/5.1/getting-started/introduction/ -->
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>  
    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Quiz</h2>
        </div>
    </div>
    <!-- quiz section -->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">Questions</h2>
            <form action="" class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">Cuantos remaches tiene la torre eiffel</p>
                    <div class="form-check my 2 text wieght-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label for="" class="form-check-label">2 Millones</label>
                    </div>
                    <div class="form-check my 2 text wieght-50">
                        <input type="radio" name="q1" value="B" >
                        <label for="" class="form-check-label">3 Millones</label>
                    </div>
                    <div class="form-check my 2 text wieght-50">
                        <input type="radio" name="q1" value="C" >
                        <label for="" class="form-check-label">4 Millones</label>
                    </div>
                    <div class="form-check my 2 text wieght-50">
                        <input type="radio" name="q1" value="D" >
                        <label for="" class="form-check-label">5 Millones</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">Cuantos escalones tiene el obelisco</p>
                    <div class="form-check my 2 text wieght-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label for="" class="form-check-label">5000</label>
                    </div>
                    <div class="form-check my 2 text wieght-50">
                        <input type="radio" name="q2" value="B" >
                        <label for="" class="form-check-label">2000</label>
                    </div>
                    <div class="form-check my 2 text wieght-50">
                        <input type="radio" name="q2" value="C" >
                        <label for="" class="form-check-label">6000</label>
                    </div>
                    <div class="form-check my 2 text wieght-50">
                        <input type="radio" name="q2" value="D" >
                        <label for="" class="form-check-label">4500</label>
                    </div>
                <!-- termina pregunta -->
                <input type="submit" class="btn btn-light">
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
